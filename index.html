    <script>
        // JavaScript для установки доступной высоты
        function setDynamicHeight() {
            const height = window.innerHeight;
            document.documentElement.style.setProperty('--vh', `${height * 0.01}px`);
        }
        window.addEventListener('resize', setDynamicHeight);
        window.addEventListener('orientationchange', setDynamicHeight);
        setDynamicHeight(); // Установка при загрузке страницы

        // Обработчик свайпа для обновления страницы
        var lastY = 0;  // Начальная позиция пальца
        document.addEventListener("touchmove", function (event) {
            var lastS = document.documentElement.scrollTop;
            
            // Проверяем, что пользователь свайпает сверху вниз и не находимся в самом верху страницы
            if(lastS == 0 && (lastY - event.touches[0].clientY) > 50 && event.cancelable) {
                // Разрешаем обновление страницы
                location.reload();
                event.preventDefault();  // Останавливаем дальнейшее распространение события
                event.stopPropagation();
            }

            lastY = event.touches[0].clientY;
        }, {passive: false});
    </script>
